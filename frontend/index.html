<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <!-- Google Fonts: Tourney, Michroma, Iceland -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tourney:wght@600&family=Michroma&family=Iceland&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Devicons-->

    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
          
</head>
<body>
    <div class="container">
        <!-- About Section -->
        <header id="about-section" class="about-section">
            <!-- Content will be injected by JavaScript -->
             <ul id="education-list"></ul>
            <div class="loader"></div>
        </header>

        <!-- Projects Section -->
        <main>
            <h2 class="section-title">PROJECTS</h2>
            <div id="projects-grid" class="projects-grid">
                <!-- Project cards will be injected by JavaScript -->
                <div class="loader"></div>
            </div>
        </main>
    </div>

    <!-- Main JavaScript File -->
    <script src="app.js"></script>

</html>
